<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="https://freepngimg.com/thumb/categories/2275.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background:url('https://cdn.pixabay.com/photo/2017/08/26/18/16/winter-2683845_960_720.jpg'); background-size: cover; background-repeat: no-repeat;">
    <h1 class="display-4 p-2 mb-5 text-center text-decoration-underline">Weather App</h1>
    <div class="content" style="z-index: 10;">
        <header class="header p-3 bg-secondary text-white text-center">Live Weather</header>
        <div class="sub-title p-3 bg-light text-dark text-center">
            <h3>World Weather Report</h3>
        </div>
        <div class="des p-1 bg-light text-dark text-center">
            <p>Uses openweathermap API and provides live weather report based on the city you provide.</p>
        </div>
        <div class="in-field p-3 bg-light text-dark text-center">
            <form action="/" method="post">
                <h3 class="d-inline px-3">City Name:</h3><input class="p-1" type="text" name="cityname" placeholder="Enter the city name" />
                <button type="submit" class="btn btn-primary px-3">Show</button>
            </form>
        </div>
        <footer class="footer p-3 bg-secondary text-white text-center">Designed by Saran Shivam</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
